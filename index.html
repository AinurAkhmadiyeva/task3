<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<body>
    <table cellpadding="10px">
        <tbody>
            <tr>
               <td>Имя:</td>
               <td><input type="text"></td>
            </tr>  
            <tr>
               <td>Фамилия:</td>
               <td><input type="text"></td>
            </tr> 
            <tr>
               <td>Отчество:</td>
               <td><input type="text"></td>
            </tr>
            <tr>
               <td>Родной город:</td>
               <td><select>
                   <option>Алматы</option>
                   <option>Астана</option>
                   <option>Актау</option>
                   <option>Тараз</option>
                   <option>Караганда</option>
                   <option>Семей</option>
               </select></td>
            </tr>
            <tr>
               <td>Пол:</td>
               <td><input type="radio" name="gender">Мужской<br>
                   <input type="radio" name="gender">Женский<br></td>
            </tr>
            <tr>
              <td>Дата рождения:</td>
              <td><input type="date" placeholder="mm/dd/yyyy"></td>
            </tr>
            <tr>
               <td>Образование:</td>
               <td><select>
                   <option>РФМШ г.Алматы</option>
                   <option><КГУ "Гимназия №5" г.Астана></option>
                   <option>Экономический лицей г.Актау</option>
                   <option>Гимназия №1 г.Тараз</option>
                   <option>Средняя общеобразовательная школа №52 им. академика Е.А. Букетова г.Караганда</option>
                   <option>КГУ школа-лицей № 38 г.Семей</option> 
                </select></td>
            </tr>
            <tr>
               <td>Баллы ЕНТ:</td>
               <td><input type="number" value="0"></td>
            </tr>
            <tr>
               <td><button>Зарегистрировать</button></td>
            </tr>
</tbody>
</table>
</body>
</html>
